<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Rated</title>
</head>

<body>
  <!-- Jumbotron -->
  <div class="jumbotron text-center">
    <div class="container">
      <div class="J-text">
        <h1 class="title">Rated</h1>
        <h4>Be your own critic</h4>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Your Ratings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Friends Ratings</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Recommended
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">In Theaters</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Currently Streaming</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Coming Soon</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!--Login-->
  <div class="login">
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Username</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Username">
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">Password</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-dark btn-sm mb-2">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!--Searchbar-->
  <div class="search">
    <div class="input-group input-group-lg mb-3">
      <input type="text" class="form-control" placeholder="Enter in a movie/show..." aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-dark btn-outline-warning mb-3" type="button" id="button-addon2">Search</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
